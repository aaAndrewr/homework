<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diploma: Wake & Bake</title>
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="body">
    <div class="wrapper">
        <header class="header">
                <div class="header__top">
                    <div class="container">
                        <div class="header__top-inner">
                            <a class="header__logo" href="#">
                                <img src="./img/icons/logos/header_logo.svg" alt="Wake Bake">
                            </a>
                            <nav class="header__navigation">
                                <ul class="header__nav-list">
                                    <li class="header__nav-list-element">
                                        <a class="nav__link" href="#">Программа обучения</a>
                                    </li>
                                    <li class="header__nav-list-element">
                                        <a class="nav__link" href="#">Галерея</a>
                                    </li>
                                    <li class="header__nav-list-element">
                                        <a class="nav__link" href="#">Отзывы</a>
                                    </li>
                                    <li class="header__nav-list-element">
                                        <a class="nav__link" href="#">Контакты</a>
                                    </li>
                                </ul>
                            </nav>
                            <a class="burger-icon" href="#">
                                <span></span>
                            </a>
                        </div>
                    </div>
                </div>
                <section class="hero">
                    <div class="container">
                        <div class="hero__inner">
                            <div class="hero__inner-course">
                                <div class="hero__info">
                                    <span>старт</span>
                                    <span>26.06.2023</span>
                                </div>
                                <h1 class="hero__title">Научись печь торты и десерты с нуля</h1>
                                <p class="hero__text">
                                    За 8 практических занятий ты получишь 
                                    новые возможности для самореализации и любимое дело
                                </p>
                                <div class="hero__video-controls">
                                    <a class="controls-button" data-fslightbox href="./video/cake.mp4">
                                        <img src="./img/icons/play.svg" alt="">
                                    </a>
                                    <span class="controls__text">Посмотри, как готовятся наши торты</span>
                                </div>
                                <a class="hero__inner-button button" href="#">Записаться на курс</a>
                            </div>
                            <div class="hero__video">
                                <img class="hero__img" src="./img/content/header_img.png" alt="woman with cake">
                                <div class="hero__video-controls">
                                        <a class="controls-button" data-fslightbox="video" href="./video/cake.mp4">
                                            <img src="./img/icons/play.svg" alt="">
                                        </a>
                                        <span class="controls__text">Посмотри, как готовятся наши торты</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
        </header>
        <main class="main"></main>
        <footer class="footer"></footer>
    </div>

    <script src="./js/fslightbox.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
